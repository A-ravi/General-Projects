<html>
<head>
    <title>Number Converter</title>
    <style>
        .focus-border {border: 5px solid powderblue;}
        td {border: 1px solid gray;}
    </style>
</head>
<body>
    <h1>Convert decimal to ...</h1>
    <h2>Input</h2>
    <label for="number">Put in an Decimal Number > -1 </label>
    <input id="number" type="number" min="0" value="0" onchange="convert();">
    <button type="submit" onclick="convert();">Convert</button>

    <h2 onload="convert();">Results</h2>
    <table>
        <thead>
        <tr><td>Radix</td><td>Value</td></tr>
        </thead>
        <tbody>
        <tr><td>16</td><td id="hex"></td></tr>
        <tr><td><strong>10</strong></td><td id="decimal" class="focus-border"></td></tr>
        <tr><td>8</td><td id="octal"></td></tr>
        <tr><td>3</td><td id="ternary"></td></tr>
        <tr><td>2</td><td id="binary"></td></tr>
        </tbody>
    </table>

<script>
    function reset(){
        window.document.getElementById("number").value = 0;
        window.document.getElementById("decimal").value = 0;
        window.document.getElementById("hex").value = 0;
        window.document.getElementById("octal").value = 0;
        window.document.getElementById("ternary").value = 0;
        window.document.getElementById("binary").value = 0;
    }

    function convert(){
        var decimalValue = +window.document.getElementById("number").value;
        if(decimalValue <0){
            alert("invalid number!!!")
           reset();
        }else {
            window.document.getElementById("decimal").innerText = decimalValue + "";
            var hexValue = decimalValue.toString(16);
            window.document.getElementById("hex").innerText=hexValue+"";
            var octalValue = decimalValue.toString(8);
            window.document.getElementById("octal").innerText=octalValue+"";
            var ternaryValue = decimalValue.toString(3);
            window.document.getElementById("ternary").innerText=ternaryValue+"";
            var binaryValue = decimalValue.toString(2);
            window.document.getElementById("binary").innerText=binaryValue+"";
        }
    }
    convert();
</script>
</body>
</html>
